<div id="admin_btn_{{ user_pk }}">
    <form action="{{ url_for('api_admin_block_user') }}" mix-post class="d-flex a-items-center">
        <input type="hidden" name="user_username" value="{{ user_username }}">
        <input type="hidden" name="user_pk" value="{{ user_pk }}">
        <button class="px-4 py-1 text-c-white bg-c-black rounded-lg" style="border: 1px solid black; cursor: pointer;"
            type="submit">
            {{ x.lans("admin_block") }}
        </button>
    </form>
</div>
