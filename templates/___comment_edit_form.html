<form action="{{ url_for('api_update_comment') }}" mix-post class="mt-2">
    <input type="hidden" name="comment_pk" value="{{ comment_pk }}">
    <input type="hidden" name="post_pk" value="{{ post_pk }}">
    <textarea name="comment_text" class="w-full pa-2 outline-1 outline-c-gray:+50"
        rows="2">{{ comment_text }}</textarea>

    <button mix-default="{{ x.lans('save') }}" mix-await="{{ x.lans('saving') }}"
        class="bg-c-black text-c-white px-4 py-2 rounded-xl" style="pointer-events: none;">
        {{ x.lans('save') }}
    </button>

    <button mix-get="{{ url_for('api_cancel_edit_comment') }}?comment_pk={{ comment_pk }}&post_pk={{ post_pk }}"
        mix-await="{{ x.lans('canceling') }}" class="ml-2 text-c-gray cursor-pointer" style="pointer-events: none;">
        {{ x.lans('cancel') }}
    </button>

</form>
